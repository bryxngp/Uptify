<div id="form-ui" class="con-galaxia">
  <form (ngSubmit)="iniciarSesion()" id="form">
    <div id="form-body">
      
      <div id="welcome-lines">
        <div id="welcome-line-1">Uptify</div>
        <div id="welcome-line-2">Inicia Sesión en el Sistema</div>
      </div>

      <div id="input-area">
        <div class="form-inp">
          <input [(ngModel)]="email" name="email" placeholder="Correo electrónico" type="email" required />
        </div>

        <div class="form-inp">
          <input [(ngModel)]="password" name="password" placeholder="Tu contraseña" type="password" required />
        </div>
      </div>

      <div id="submit-button-cvr">
        <button id="submit-button" type="submit">
          Iniciar sesion
        </button>
      </div>

      <div id="bar"></div>
    </div>
  </form>
</div>
